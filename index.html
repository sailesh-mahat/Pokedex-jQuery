<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JS App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Pokedex</span>
      <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
    </nav>
    <div class = "page">
      <div class = "pokedex">
        <header>
          <h2>Pokedex</h2>
        </header>
        <div class = "menu">
          <div class="details-menu-wrapper">
          <div id="details-menu">
          </div>
        </div>
         <div class="list-menu-wrapper">
          <div class = "list-menu">
            <ul class = "list-group">
              <!--<li><input type=button class="info-button" value=Bulbasaur>
              <li><input type=button class="info-button" value=Ivysaur>
              <li><input type=button class="info-button" value=Venusaur>
              <li><input type=button class="info-button" value=Charmander>
              <li><input type=button class="info-button" value=Charmeleon>
              <li><input type=button class="info-button" value=Charizard>
              <li><input type=button class="info-button" value=Squirtle>
              <li><input type=button class="info-button" value=Wartortle>
              <li><input type=button class="info-button" value=Blastoise>
              <li><input type=button class="info-button" value=Butterfree>
              <li><input type=button class="info-button" value=Dragonite>
              <li><input type=button class="info-button" value=Heatmor>-->
            </ul>
          </div>
        </div>
      </div>
    </div>
      <footer>
        <div class="page-footer">
        <p>Find me on</p>
      </div>
        <div class="social-media">
          <img src="img/iconmonstr-facebook-3.svg" alt="Facebook logo">
          <img src="img/iconmonstr-twitter-1.svg" alt="Twitter logo">
          <img src="img/iconmonstr-linkedin-3.svg" alt="LinkedIn logo">
        </div>
    </footer>
  </div>
  <div id="modal-container" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- which comes first below, what order-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
